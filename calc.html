   <script>
       function calculateTotal() {
           var rent = parseFloat(document.getElementById("rent").value) || 0;
           var utilities = parseFloat(document.getElementById("utilities").value) || 0;
           var groceries = parseFloat(document.getElementById("groceries").value) || 0;
           var transportation = parseFloat(document.getElementById("transportation").value) || 0;
           var books = parseFloat(document.getElementById("books").value) || 0;
           var other = parseFloat(document.getElementById("other").value) || 0;

           var totalExpenses = rent + utilities + groceries + transportation + books + other;
         if(rent < 0 || utilities < 0 || groceries < 0 || transportation < 0 || books < 0 ||other < 0)
            alert("Please enter a positive monetary amount.");
         else {
         alert("Total Monthly Expenses: $"+totalExpenses);
        
           // Check expenses for groceries, transportation, and books
           if (groceries > 150) {
               document.getElementById("groceriesMessage").innerHTML = "You have spent too much on groceries.";
           } else {
               document.getElementById("groceriesMessage").innerHTML = "";
           }

           if (transportation > 100) {
               document.getElementById("transportationMessage").innerHTML = "You have spent too much on transportation.";
           } else {
               document.getElementById("transportationMessage").innerHTML = "";
           }

           if (books > 200) {
               document.getElementById("booksMessage").innerHTML = "You have spent too much on books and supplies.";
           } else {
               document.getElementById("booksMessage").innerHTML = "";
           }
       }
       }
   </script>
